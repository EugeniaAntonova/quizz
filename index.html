<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Dela+Gothic+One&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body,
        h1,
        h2,
        h3,
        h4,
        p {
            margin: 0;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
        }

        body {
            font-family: "Comfortaa", sans-serif;
        }

        image,
        picture {
            display: block;
            max-width: 100%;
            height: auto;
        }

        input,
        button,
        textarea,
        form,
        button {
            font: inherit;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            border: 0;
            padding: 0;

            white-space: nowrap;
            clip-path: inset(100%);
            clip: rect(0 0 0 0);
            overflow: hidden;
        }

        .grid {
            display: grid;
        }

        .flex {
            display: flex;
        }

        main {
            max-width: 100vw;
            overflow-x: clip;
            height: 100vh;
            height: 100svh;
            place-items: center;
            background: url(./bg.jpg) no-repeat center center / cover;
        }

        .container {
            max-width: 1200px;
            padding: 4rem 6rem;
            background: rgba(255 255 255 / .6);
            backdrop-filter: blur(4px);
        }

        .container>* {
            grid-area: 1 / -1;
        }

        .slider {
            grid-template-rows: auto 1fr;
        }

        .title {
            margin-bottom: .5em;
            font-size: 2rem;
            letter-spacing: 0.03em;
            word-spacing: 0.08em;
            font-family: "Dela Gothic One", serif;
            color: #3b4045;
        }

        h1.title {
            font-size: 5rem;
            line-height: 1;
        }

        .text {
            font-size: 2rem;
        }

        .text:not(:last-of-type) {
            margin-bottom: .5em;
        }

        .text:last-of-type:not(:last-child) {
            margin-bottom: 1.5em;
        }

        .text:last-child {
            margin-bottom: 0;
        }

        .click {
            cursor: pointer;
        }

        *:disabled {
            cursor: not-allowed;
        }

        .button {
            padding: .8em 1.2em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .button>* {
            pointer-events: none;
        }

        .button--accent,
        .button--enter {
            position: relative;
            background-color: #cc1100;
            color: #fff;
            outline: 5px solid #cc1100;
            outline-offset: -5px;
            transition: .3s ease-in-out;
        }

        .button--accent {
            font-size: 1.5rem;
        }

        .button--enter {
            font-size: 2.5rem;
        }

        .button--enter>span {
            position: absolute;
            place-items: center;
            height: 100%;
            aspect-ratio: 1;
            background-color: #fff;
            border: 5px solid #cc1100;
            border-radius: inherit;
            font: inherit;
            inset: 0 0 0 auto;
            opacity: 0;
            transition: 0.3s ease-in-out;
        }

        .button--enter>span>span {
            display: block;
            rotate: -45deg;
        }

        .button--enter:hover,
        .button--enter.enter,
        .button--accent:is(:hover, :focus-visible) {
            background-color: #fff;
            color: #cc1100;
        }
        .button--accent:is(:hover, :focus-visible) {
            outline-offset: 5px;
        }

        .button--enter:hover>span,
        .button--enter.enter>span {
            opacity: 1;
            rotate: 45deg;
            translate: 90% 0;
            scale: 1.05;
            transform-origin: center;
        }


        .button--enter.enter {
            --dir: -50vw;
            animation: awayHoriz .6s ease-in-out forwards;
        }

        .button--enter.enter>span {
            --dir: 100vw;
            animation: awayHoriz .6s ease-in-out forwards;
        }

        .slide {
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .setup {
            flex-direction: column;
        }

        }

            opacity: .8;
            background-image: url("data:image/svg+xml,%3Csvg width='844' height='842' viewBox='0 0 844 842' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M518 802c0 11-9 20-20 20H338c-11 0-20-9-20-20v-80c0-11 9-20 20-20h160c11 0 20 9 20 20v80Z' fill='%23C89005'/%3E%3Cpath d='M498 832H338c-17 0-30-13-30-30V644c-74-40-120-117-120-202 0-127 103-230 230-230s230 103 230 230c0 85-46 162-120 202v158c0 17-13 30-30 30Zm-80-600c-116 0-210 94-210 210 0 79 44 151 115 187 3 2 5 5 5 9v164c0 6 4 10 10 10h160c6 0 10-4 10-10V638c0-4 2-7 5-9 71-36 115-108 115-187 0-116-94-210-210-210Z' fill='%23231C1C'/%3E%3Cpath d='M498 832H338c-17 0-30-13-30-30v-80c0-17 13-30 30-30h160c17 0 30 13 30 30v80c0 17-13 30-30 30ZM338 712c-6 0-10 4-10 10v80c0 6 4 10 10 10h160c6 0 10-4 10-10v-80c0-6-4-10-10-10H338Z' fill='%23231C1C'/%3E%3Cpath d='m315.75 742.341 160.34-50.13 5.96 19.09-160.33 50.13-5.97-19.09Zm-.25 60.04 200.2-60 5.74 19.15-200.2 60-5.74-19.15ZM358 822h20v20h-20v-20ZM448 822h20v20h-20v-20Z' fill='%23231C1C'/%3E%3Cpath d='M418 742.002c-28 0-50-22-50-50v-160c0-3 0-12 8-15 9-3 14 4 20 13 5 7 15 22 22 22s17-15 22-22c6-9 11-16 20-13 8 3 8 12 8 15v160c0 28-22 50-50 50Zm-30-189v139c0 17 13 30 30 30s30-13 30-30v-139c-8 10-18 19-30 19s-22-9-30-19Z' fill='%23231C1C'/%3E%3C/svg%3E");
        }

        .show-tip:not(:disabled) {
            --outline-col: #FAC546;
            animation: radar 5s ease-in-out infinite;
        }

        .show-tip:is(:hover, :focus-visible) {
            animation: none;
        }
        .show-tip:is(:hover, :focus-visible):not(:active) {
            outline: 5px solid #FAC546;
            outline-offset: 5px;
            scale: 1.05;
        }

        .options {
            gap: 1.3rem;
            margin-bottom: 2rem;
        }

        .input-wrapper label {
            --outline-col: #fff;
            display: flex;
            gap: 1.5rem;
            align-items: center;
            width: 100%;
            padding: 0.3em;
            font-weight: 600;
            background: #fff;
            color: #3b4045;
            font-size: 1.5rem;
            outline: 10px solid transparent;
            outline-offset: -10px;
            transition: .3s ease-in-out;
            transform-origin: center;
        }

        input[type="radio"]:checked+label {
            --outline-col: #fadc57;
        }

        input[type="radio"]:checked+label.wrong {
            --outline-col: #cc1100 !important;
            outline-offset: -5px !important;
        }

        .input-wrapper label.right {
            scale: 1.05;
            box-shadow: 0 0 10px #4bcc00;
            --outline-col: #4bcc00 !important;
        }

        .input-wrapper label.wrong:not(input[type="radio"]:checked+label.wrong) {
            filter: brightness(.8) blur(2px);
        }

        .input-wrapper label.wrong {
            scale: 0.95;
        }

        input[type="radio"]:checked+label.wrong,
        .input-wrapper label.right,
        .input-wrapper label:hover,
        input[type="radio"]:focus+label,
        input[type="radio"]:checked+label {
            outline-width: 5px;
            outline-offset: 5px;
            outline-color: var(--outline-col);
        }

        input[type="radio"]:focus-visible+label {
            scale: 1.05;
        }

        input[type="radio"]:active+label,
        .button--accent:active, 
        .show-tip:active {
            scale: 0.95;
            filter: brightness(0.8);
        }


        .opt-name {
            text-transform: uppercase;
            font-family: "Dela Gothic One";
            color: #fff;
            background: #3b4045;
            padding: .5em .8em;
        }

        .jello-horizontal {
            animation: jello-horizontal 0.9s;
        }

        .away {
            animation: awaySide .6s ease-in-out forwards;
        }

        .left {
            transform-origin: left center;
            --deg: -45deg;
            --dir: -10vw -40vw;
        }

        .right {
            transform-origin: right center;
            --deg: 45deg;
            --dir: 10vw -40vw;
        }

        .hide-slide {
            scale: .3;
            opacity: 0;
            display: none;
        }

        .show-slide {
            animation: showSlide .6s ease-in-out forwards;
        }

        @keyframes radar {
            0% {
                outline: 0px solid var(--outline-col);
            }
            10%, 100% {
                outline-color: transparent;
                outline-width: 10px;
                outline-offset: 10px;
            }
        }

        @keyframes showSlide {
            to {
                opacity: 1;
                scale: 1;
                display: var(--display, block);
            }
        }

        @keyframes awayHoriz {
            to {
                translate: var(--dir);
                opacity: 0;
            }
        }

        @keyframes awaySide {
            to {
                rotate: var(--deg);
                translate: var(--dir);
                opacity: 0;
            }
        }

        @keyframes jello-horizontal {
            0% {
                transform: scale3d(1, 1, 1);
            }

            30% {
                transform: scale3d(1.25, 0.75, 1);
            }

            40% {
                transform: scale3d(0.75, 1.25, 1);
            }

            50% {
                transform: scale3d(1.15, 0.85, 1);
            }

            65% {
                transform: scale3d(0.95, 1.05, 1);
            }

            75% {
                transform: scale3d(1.05, 0.95, 1);
            }

            100% {
                transform: scale3d(1, 1, 1);
            }
        }
    </style>
</head>

</body>
